{%extends "account/accountBase.html"%}

{% block accountFunc %}
<style>
    .wrapper {
        float: right;
        border: solid;
        border-width: 2px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        min-width: 300px;
        width: 300px;
        min-height: 600px;
        margin-top: 15px;
        margin-right: 15px;
        border-radius: 5px;
    }

    .proPic {
        margin: 10px 15px 15px 0px;
        width: 250px;
        height: 250px;
        border-radius: 4px;
    }

    .imgWrapper {
        text-align: center;
    }

    .inWrapper {
        text-align: left;
        margin-left: 10px;
    }

    .editPro {
        border: none;
        background-color: #f3f3f3;
        margin-top: 5px;
        margin-left: 5px;
        float: left;
        text-align: left;
        font-size: 16px;
        color: blue;
    }

    .editPro:hover{
        cursor: pointer;
    }

    .buttonHolder {
        min-width: 200px;
        min-height: 50px;
    }

    .description{
        margin-left: 13px;
        margin-right: 13px;
        text-align: left;
    }

</style>
<!--loads user's info from provided dictionary-->
<div id="content">
    <div class="wrapper">
        <div class="imgWrapper">
            <li><img class="proPic" src="{{ image.url }}" alt="Uploaded Image" height="150" width="150"></li>
        </div>
        <div class="inWrapper">
            {{name}}
            <br>
            {{email}}
            <br>


        </div>

        <div class="buttonHolder">
            <button class="editPro" id="edit-account" onclick="window.location.href='{%url 'account:manage'%}';">
                Edit Account Details</button>
        </div>

        <div class="description">
            {%if about != ""%}
            <p>
                {{about}}
                {%endif%}
                {%if rank > 1%}
            <p>You are a trusted user.
                {%endif%}
        </div>

    </div>

    <!--posts to the URL titled signout in the account app's URL config-->
</div>
{% endblock accountFunc %}
