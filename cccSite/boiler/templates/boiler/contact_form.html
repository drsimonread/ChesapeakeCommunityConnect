{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'boiler/contact_formstyle.css' %}">
</head>

<body>
    <form action="{% url 'boiler:contact'%}" id="contact-form" style="display: none;" method="post">
        {% csrf_token %}
        <div class="half left cf">
            {{ form.sender }}
            {{ form.email }}
            {{ form.subject }}
        </div>
        <div class="half right cf">
            {{ form.message }}
        </div>
        <input type="submit" value="Submit" id="input-submit">
    </form>
</body>
